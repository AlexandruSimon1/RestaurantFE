<div> <a href="http://localhost:4200">Main Page</a></div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">Checkout List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Payment Type</th>
                    <th>Order</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of checkout">
                    <td>{{item.id}}</td>
                    <td>{{item.paymentType}}</td>
                    <td>{{showCheckoutOrders(item.order)}}</td>
                    <td>
                        <button (click)="deleteCheckoutById(item.id)" class="btn btn-danger"
                            style="margin-left: 10px">Delete</button>
                        <button (click)="updateCheckoutById(item.id)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
