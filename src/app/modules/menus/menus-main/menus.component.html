<div> <a href="http://localhost:4200">Main Page</a></div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">Menus List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Category Type</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menu of menus">
                    <td>{{menu.id}}</td>
                    <td>{{menu.categoryType}}</td>
                    <td>{{menu.name}}</td>
                    <td>{{menu.description}}</td>
                    <td>{{menu.price}}</td>
                    <td>
                        <button (click)="deleteMenuById(menu.id)" class="btn btn-danger"
                            style="margin-left: 10px">Delete</button>
                        <button (click)="updateMenuById(menu.id)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
