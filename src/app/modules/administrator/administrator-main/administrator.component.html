<div> <a href="http://localhost:4200">Main Page</a></div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">Administrator List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date Of Birth</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let administrator of administrators">
                    <td>{{administrator.id}}</td>
                    <td>{{administrator.firstName}}</td>
                    <td>{{administrator.lastName}}</td>
                    <td>{{administrator.dateOfBirth}}</td>
                    <td>{{administrator.address}}</td>
                    <td>{{administrator.phoneNumber}}</td>
                    <td>{{administrator.email}}</td>
                    <td>
                        <button (click)="deleteAdministratorById(administrator.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateAdministratorById(administrator.id)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                            <button (click)="administratorDetails(administrator.id)" class="btn btn-info" 
                            style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
