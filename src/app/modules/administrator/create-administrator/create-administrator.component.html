<div>
  <a href="http://localhost:4200">Main Page </a>
  <a href="http://localhost:4200/administrators" > Administrator Page</a>
</div>
<h3 style="text-align: center;">Create Administrator</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="administrator.firstName"
        name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="administrator.lastName"
        name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Date Of Birth</label>
      <input type="date" class="form-control" placeholder="yyyy-mm-dd" id="dateOfBirth" required
        [(ngModel)]="administrator.dateOfBirth" name="dateOfBirth">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="administrator.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="administrator.phoneNumber"
        name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="administrator.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
