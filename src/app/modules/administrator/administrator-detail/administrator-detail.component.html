<h2 style="text-align: center;">Administrator Details</h2> 

<hr/>
<div *ngIf="administrator">
  <div>
    <label><b>First Name: </b></label> {{administrator.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{administrator.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{administrator.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Administrator List</button><br>
