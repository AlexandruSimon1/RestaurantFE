<h3>Update Waiter</h3>
<div>
    <div style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="waiter.firstName"
                    name="firstName">
            </div>

            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="waiter.lastName"
                    name="lastName">
            </div>

            <div class="form-group">
                <label for="name">Date Of Birth</label>
                <input type="date" class="form-control" placeholder="yyyy-mm-dd" id="dateOfBirth" required
                    [(ngModel)]="waiter.dateOfBirth" name="dateOfBirth">
            </div>

            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="address" required [(ngModel)]="waiter.address"
                    name="address">
            </div>

            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required
                    [(ngModel)]="waiter.phoneNumber" name="phoneNumber">
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="waiter.email"
                    name="email">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
